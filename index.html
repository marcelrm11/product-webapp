<body>
    <div id="todo" class="container">
        <header>
            <h4 class="m-3">Product App</h4><hr>
        </header>
    
        <div id="notifications" class="row px-5">
            <div id="notificationAdd" class="hidden container notification col-lg-11 bg-success py-2 px-4 mx-3 border rounded-lg">
                <h6>Product added successfully</h6>
                <i class="far fa-times-circle close"></i>
            </div>
            <div id="notificationDelete" class="hidden container notification col-lg-11 bg-warning py-2 px-4 mx-3 border rounded-lg">
                <h6>Product deleted successfully</h6>
                <i class="far fa-times-circle close"></i>
            </div>
        </div>
    
        <div class="row px-5 pt-2 pb-3">
            <div id="addProduct" class="container m-3 w-50 border rounded-lg p-0 col-lg-3">
                <h3 class="bg-light py-3 px-4 border-bottom">Add a Product</h3>
                <div class="form-group px-4">
                    <input id="name" class="form-control my-3" type="text" name="name" placeholder="Product Name" autocomplete="off">
    
                    <div id="price-container" class="d-flex flex-row justify-content-between my-3">
                        <input id="price" class="form-control w-75" type="text" name="price" placeholder="Product Price" autocomplete="off"><h3 class="">€</h3>
                    </div>
    
                    <select id="year" class="form-control my-3" type="text" name="year" >
                        <option value="" selected disabled hidden>Product Year</option>
                    </select>
    
                    <input id="saveButton" type="button" value="Save" class="btn btn-info w-100">
                </div>
            </div>
    
            <div id="productList" class="container col-lg-8 my-2 mx-0">
